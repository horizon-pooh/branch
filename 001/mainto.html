    <style>
        /* CSS สำหรับการจัดเรียงปุ่ม */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            position: relative;
        }

        .button-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 800px; /* ความกว้างของแต่ละฝั่ง */
        }

        .button-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 150px;
        }

        .button-item img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
            border-radius: 10%;
        }

        .button-item a {
            text-decoration: none;
            background-color: #f4b400;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            width: 100%;
        }

        .button-item a:hover {
            background-color: #db9c00;
        }

        .divider {
            width: 2px;
            background-color: #000;
            height: 100%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
